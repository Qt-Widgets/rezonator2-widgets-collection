<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"></script>
    <link rel="stylesheet" href="matrix_formula.css" type="text/css"></link> 
  </head>
  <body>
    <div class="paper">
	  <!-- absolute positioned frames for copying formulas from -->
      <div class="frames">
        <div class="frame" style="height: 180px"></div>
        <div class="frame" style="height: 160px; margin-top: 10px;"></div>
        <div class="frame" style="height: 160px; margin-top: 2px;"></div>
      </div>
      <div class="drawing-and-formula">
        <div>
          <img class="drawing" src="ElemPlate.svg"/>
        </div>
        <div class="formulas-column">
          <div style="margin-top:70px">
            \[
            M = \begin{bmatrix}
                1 & \cfrac L n \\
                0 & 1 
                \end{bmatrix}
            \]
          </div>
          <div style="margin-top:110px">
            \[
            M_{LF} = \begin{bmatrix}
                1 & \cfrac h n \\
                0 & \cfrac 1 n
                \end{bmatrix}
            \]
          </div>
          <div style="margin-top:95px">
            \[
            M_{RT} = \begin{bmatrix}
                1 & h \\
                0 & n
                \end{bmatrix}
            \]
          </div>
        </div>
      </div>
    </div> <!-- end paper -->
    <div class="stretch"></div>
  </body>
</html>
