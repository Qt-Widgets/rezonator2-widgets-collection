<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"></script>
    <link rel="stylesheet" href="matrix_formula.css" type="text/css"></link> 
  </head>
  <body>
    <div class="paper">
      <div class="frames">
        <div class="frame" style="height: 430px"></div>
      </div>
      <div class="drawing-and-formula">
        <div style="margin-top:20px">
          <img class="drawing" src="../../img/elem/ElemGaussDuctSlab.svg"/>
        </div>
        <div class="formulas-column" style="margin-left: 60px">
          <div style="margin-top:50px">
            \[ r^2 = x^2 + y^2 \]
          </div>
          <div style="margin-top:50px">
            \[ n(r) = n_0 - \frac { n_2 \; r^2 } 2 \]
          </div>
          <div style="margin-top:50px">
            \[ \alpha(r) = \alpha_0 + \frac { \alpha_2 \; r^2 } 2 \]
          </div>
          <div style="margin-top:50px">
            \[ \gamma = \sqrt { \frac {n_2} {n_0} + i \frac {\lambda \alpha_2} { n_0 2 \pi} } \]
          </div>
        </div>
      </div>
    </div> <!-- end paper -->
    <div class="stretch"></div>
  </body>
